apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.example.yemen_market"
    compileSdkVersion 34 // التحديث لآخر نسخة مستقرة

    defaultConfig {
        applicationId "com.example.yemen_market"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // تفعيل هذه الميزة يمنع الخروج بسبب كثرة المكتبات
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false // تعطيل تقليص الموارد مؤقتاً لضمان الاستقرار
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
}
